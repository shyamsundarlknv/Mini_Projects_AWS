# In Linux EC2 Machine:

# Update Package Lists:
sudo apt-get update

# Install Apache Web Server
sudo apt-get install apache2 -y

# After installation, Apache should start automatically. You can verify that Apache is running by visiting your instance's public IP in a web browser:
http://your-public-ip

# Navigate to the Web Directory
cd /var/www/html/

# Deploy Your HTML/CSS Website
sudo nano index.html

# Add your HTML content, for example:

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Website</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a custom page running on an Apache server on Ubuntu.</p>
</body>
</html>

# Save the file
# Test Your Website
